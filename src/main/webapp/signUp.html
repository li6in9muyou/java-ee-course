<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>欢迎您注册</title>
</head>
<body>
<h1>欢迎您注册</h1>
<form action="pleaseSignUp" method="post">
    <label for="uname"> <b>Display name</b></label> <input id="uname" name="displayName"
                                                           placeholder="Enter Username" required type="text">
    <br/>
    <br/> <label for="psw"> <b>Password</b></label> <input id="psw"
                                                           name="password" placeholder="Enter Password" required
                                                           type="password">
    <br/> <label for="pswAgain"> <b>Password AGAIN!</b></label> <input id="pswAgain"
                                                                       name="passwordAgain"
                                                                       placeholder="Enter Password AGAIN!"
                                                                       required type="password"> <br/>
    <button type="submit">确定</button>
</form>
</body>
</html>
